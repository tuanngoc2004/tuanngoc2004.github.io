<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../Day6/css/style.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <link rel="stylesheet" href="./css/boxicons.css"> -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="card">
        <div class="card__heart--icon">
            <i class="bx bx-heart"></i>
        </div>
        <div class="card__cart--icon">
            <i class="bx bx-cart-download"></i>
        </div>
        <div class="card__img">
            <img src="./images/iphone14.png" alt="">
        </div>
        <div class="card__title">
            Iphone 14 pro max
        </div>
        <div class="card__price">
            30.000.000$
        </div>
        <div class="card__rom">
            <h3>ROM:</h3>
            <span>128GB</span>
            <span>215GB</span>
            <span>512GB</span>
            <span>1T</span> 
        </div>
        <div class="card__color">
            <h3>Color:</h3>
            <span class="card-black"></span>
            <span class="card-gold"></span>
            <span class="card-white"></span>
            <span class="card-purple"></span>
        </div>
        <div class="card__action">
            <button>Buy now</button>
            <button>Add to cart</button>
        </div>
    </div>
</body>
</html>
